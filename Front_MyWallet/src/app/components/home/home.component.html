    <div class="banner">
        <div class="texto">
            <div class="boas-vindas">
                <p>Bem vindo, {{usuario.nome}}</p>
                <p>A My Wallet está muito feliz em recebê-lo, caso tenha dúvidas, <span>entre em contato com nosso SAC.</span>
                </p>
            </div>
          <!-- <a [routerLink]="['/']">Mostrar Tutorial</a> -->
        </div>

        <img src="../../../assets/img/cofre.png" alt="">
    </div>

    <div class="visao-geral">
        <div class="titulo">
            <p>Visão geral</p> <i class="ph-bank"></i>
        </div>

        <div class="grid-info">
            <div class="total card">

                <div class="conteudo">

                    <div class="subtitulo">

                        <i class="ph-currency-circle-dollar"></i>
                        <p>Saldo total</p>

                    </div>

                    <p class="destaque">R$ {{totalDep - totalSaque}}</p>

                </div>

                <img src="../../../assets/img/porco-alternativo-2.png" alt="">

            </div>

            <div class="saidas card">
                <div class="conteudo">

                    <div class="subtitulo">

                        <i class="ph-arrow-circle-down"></i>
                        <p>Saídas realizadas</p>

                    </div>

                    <p class="destaque">R$ {{totalSaque}}</p>

                </div>

                <img src="../../../assets/img/banco.png" alt="">

            </div>

            <div class="entradas card">
                <div class="conteudo">

                    <div class="subtitulo">

                        <i class="ph-arrow-circle-up"></i>
                        <p>Entradas realizadas</p>

                    </div>

                    <p class="destaque">R$ {{totalDep}}</p>

                </div>

                <img src="../../../assets/img/dinheiro.png" alt="">

            </div>
        </div>
    </div>

    <div class="grid-area">
        <div class="grafico">
            <div class="titulo">
                <p>Gastos recentes</p> <i class="ph-chart-bar"></i>
            </div>
            <div class="chart-container">
                <canvas id="MyChart"></canvas>
                <!-- <canvas  id="MyChartBubble"></canvas> -->
            </div>
        </div>
        <div class="cartao">
            <div class="titulo">
                <p>Banco</p> <i class="ph-credit-card"></i>
            </div>

        </div>
        <div class="toggle">
            <div class="titulo">
                <p>Temas</p> <i class="ph-palette"></i>
            </div>

            <div class="container-cores">
                <div class="black cores" (click)="mudarTemaDark()">
                    <p>Dark</p> <i class="ph-moon"></i>
                </div>
                <div class="white cores" (click)="mudarTemaGrey()">
                    <p>Light</p> <i class="ph-sun-dim"></i>
                </div>
            </div>

        </div>

    </div>
</div>
