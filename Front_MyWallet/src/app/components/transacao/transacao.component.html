<div class="container-transacao">

    <div class="transacao-conta box">
        <img src="../../../assets/img/backg_login.jpg" alt="">
        <div class="content">
            <div class="titulo">
                <h3>Faça transações na sua conta</h3>
                <!-- <p>Insira ou retire dinheiro da sua conta</p> -->
            </div>
            <form action="">
                <div class="info_input">
                    <label for="">Dinheiro</label> <br>
                    <div class="flex">
                        <input type="text" name="nome" id="nome" autocomplete="off" required>
                        <i class="bx bx-money"></i>
                    </div>
                </div>
                <div class="info_input">
                    <label for="">Data</label> <br>
                    <div class="flex">
                        <input type="text" name="nome" id="nome" autocomplete="off" required>
                        <i class="bx bx-calendar"></i>
                    </div>
                </div>
                <div class="info_input">
                    <label for="">Tipo</label> <br>
                    
                        <select name="" id="">
                            <option *ngFor="let tipo of tiposT">{{tipo.descricao}}</option>
                        </select>
                       <!-- : <input type="text" name="nome" id="nome" autocomplete="off" required> -->
                    
                </div>
                <div class="info_input">
                    <label for="">Banco</label> <br>
                    <select name="" id="">
                        <option *ngFor="let banco of bancos">{{banco.banco}}</option>
                    </select>
                </div>
                <button>
                    Enviar
                </button>
            </form>
        </div>
    </div>
    <div class="transacao-carteira box">
        <img src="../../../assets/img/backg_login.jpg" alt="">
        <div class="content">
            <div class="titulo">
                <h3>Transfira dinheiro para suas carteiras</h3>
                <!-- <p>Insira ou retire dinheiro da sua conta</p> -->
            </div>
            <form action="">
                <div class="info_input">
                    <label for="">Dinheiro</label> <br>
                    <div class="flex">
                        <input type="text" name="nome" id="nome" autocomplete="off" required>
                        <i class="bx bx-money"></i>
                    </div>
                </div>
                <div class="info_input">
                    <label for="">Carteira</label> <br>
                    <div class="flex">
                        <input type="text" name="nome" id="nome" autocomplete="off" required>
                        <i class="bx bxs-wallet"></i>
                    </div>
                </div>
                <div class="info_input">
                    <label for="">Tipo</label> <br>
                    <select name="" id="">
                        <option *ngFor="let tipo of tiposT">{{tipo.descricao}}</option>
                    </select>
                </div>
                <div class="info_input">
                    <label for="">Banco</label> <br>
                    <select name="" id="">
                        <option *ngFor="let banco of bancos">{{banco.banco}}</option>
                    </select>
                </div>
                <button>
                    Enviar
                </button>
            </form>
        </div>
    </div>

</div>
