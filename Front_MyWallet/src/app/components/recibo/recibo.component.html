<div class="container-recibo">
    <div class="topo">
        <div class="procurar">
            <i class="ph-magnifying-glass"></i>
            <input type="text" name="" id="" placeholder="Pesquisar">
        </div>
    
        <div class="perfil">
            
                <i class="ph-bell"></i>
           
    
            <div class="resumo-perfil">
                <div class="foto">
                </div>
                <p>Matheus</p>
    
                
            </div>
            <button class="btn"><i class="ph-caret-circle-down"></i></button>
           
    
        </div>
    </div>

    <div class="card-recibos">
        <div class="recibos">
            <div class="recibo" *ngFor="let movimentacao of movimentacoes">
                <div class="dinheiro">
                    <div class="circulo"><i class="ph-coins"></i></div>
                    <p>{{movimentacao.dinheiro}}</p>
                </div>
                <div class="tipo">
                    <div class="circulo"><i class="ph-bank"></i></div>
                    <p>{{movimentacao.id_tipo.descricao}}</p>
                </div>
                <div class="data">
                    <div class="circulo"><i class="ph-calendar-blank"></i></div>
                    <p>{{movimentacao.dataMovimentacao}}</p>
                </div>
                <div class="cartao">
                    <div class="circulo"><i class="ph-credit-card"></i></div>
                    <p>{{movimentacao.id_banco.banco}}</p>
                </div>
                <div class="carteira">
                    <div class="circulo"><i class="ph-wallet"></i></div>
                    <p>{{movimentacao.id_usuario.nomeUsuario}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
